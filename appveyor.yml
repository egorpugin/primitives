image: Visual Studio 2017

platform:
  #- Win32 # win32 does not have postgres
  - Win64

cache:
  - c:/Users/appveyor/.sw

configuration:
  - Release

# for curl
install:
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

before_build:
  - curl -fsS -L -o sw.zip https://github.com/SoftwareNetwork/binaries/raw/master/client_windows.zip
  - 7z x sw.zip
  - set PATH=%PATH%;%cd%

build_script:
  - sw -platform %platform% build

