root_project: pvt.egorpugin.primitives

common_settings:
    c++: 14

projects:
    command:
        name: command
        type: library
        root_directory: command

    context:
        name: context
        type: library
        static_only: true
        root_directory: context

    date_time:
        name: date_time
        type: library
        static_only: true
        root_directory: date_time
        dependencies:
            - string
            - pvt.cppan.demo.boost.date_time: 1

    executor:
        name: executor
        type: library
        static_only: true
        root_directory: executor

    filesystem:
        name: filesystem
        type: library
        static_only: true
        root_directory: filesystem
        dependencies:
            - string
            - pvt.cppan.demo.boost.filesystem: 1

    hash:
        name: hash
        type: library
        static_only: true
        root_directory: hash
        dependencies:
            - filesystem
            - pvt.cppan.demo.openssl.crypto: 1
            - pvt.cppan.demo.coruus.keccak_tiny_unrolled: singlefile

    http:
        name: http
        type: library
        static_only: true
        root_directory: http
        options:
            any:
                link_libraries:
                    win32:
                        public:
                            - Winhttp
        dependencies:
            - filesystem
            - templates
            - pvt.cppan.demo.badger.curl.libcurl: 7

    lock:
        name: lock
        type: library
        static_only: true
        root_directory: lock
        dependencies:
            - filesystem
            - pvt.cppan.demo.boost.interprocess: 1

    log:
        name: log
        type: library
        static_only: true
        root_directory: log
        dependencies:
            - pvt.cppan.demo.boost.log: 1

    pack:
        name: pack
        type: library
        static_only: true
        root_directory: pack
        dependencies:
            - filesystem
            - pvt.cppan.demo.libarchive.libarchive: 3

    sqlite_db:
        name: sqlite_db
        type: library
        root_directory: sqlite_db

    string:
        name: string
        type: library
        static_only: true
        root_directory: string
        dependencies:
            - pvt.cppan.demo.boost.algorithm: 1

    templates:
        name: templates
        type: library
        root_directory: templates

    testxxx:
        files: main.cpp
        dependencies:
            - hash
